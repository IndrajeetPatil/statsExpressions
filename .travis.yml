language: r
latex: true
warnings_are_errors: TRUE

env:
  global:
    #- R_MAX_NUM_DLLS=999
    - _R_CHECK_FORCE_SUGGESTS_=true
    - _R_CHECK_CRAN_INCOMING_=true

cache:
  - packages
  - ccache

jobs:
  include:
  - r: devel
    r_binary_packages:
      - magrittr
      - curl
      - jsonlite
      - rstan
      - Rcpp
      - RcppEigen
      - openssl
      - utf8
      - gss
      - haven
      - minqa
      - mvtnorm
      - nloptr
      - SparseM
      - httpuv
      - markdown
      - sem
      - readxl
      - openxlsx
      - pander
      - lme4
      - psych
      - git2r
      - rlang
      - bindrcpp
      - tidyr
      - dplyr
      - rstantools
      - bridgesampling
      - BH
      - stringi
      - metaBMA
    r_packages:
      - coin
      - sjstats
      - WRS2
      - coda
      - remotes
      - knitr
      - rmarkdown
    r_github_packages:
      - jimhester/lintr
      - r-lib/covr
  - r: release
    r_binary_packages:
      - magrittr
      - curl
      - jsonlite
      - rstan
      - Rcpp
      - RcppEigen
      - openssl
      - utf8
      - gss
      - haven
      - minqa
      - mvtnorm
      - nloptr
      - SparseM
      - httpuv
      - markdown
      - sem
      - readxl
      - openxlsx
      - pander
      - lme4
      - psych
      - git2r
      - rlang
      - bindrcpp
      - tidyr
      - dplyr
      - rstantools
      - bridgesampling
      - BH
      - stringi
      - metaBMA
    r_packages:
      - coin
      - sjstats
      - WRS2
      - coda
      - remotes
      - knitr
      - rmarkdown
    r_github_packages:
      - jimhester/lintr
      - r-lib/covr

addons:
  apt:
    packages:
      - libudunits2-dev
      - libgdal-dev
      - libproj-dev

before_install:
  - mkdir -p ~/.R
  - echo "CXX14FLAGS=-O3 -mtune=native -march=native -Wno-unused-variable -Wno-unused-function  -Wno-macro-redefined" >> ~/.R/Makevars
  - echo "CXX14=g++ -std=c++1y -fPIC" >> ~/.R/Makevars

notifications:
  email:
  on_success: change
  on_failure: change

after_success:
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'covr::coveralls()'
  - R CMD INSTALL $PKG_TARBALL
  - Rscript -e 'lintr::lint_package()'
